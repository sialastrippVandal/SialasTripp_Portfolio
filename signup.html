<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up - Sialas Tripp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div id="signUp" class="tab-content active">
                <div class="signUp-content">
                    <form id="signUpForm" class="auth-form">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required minlength="8">
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                                I agree to the <a href="terms.html" class="terms-link">Terms of Service</a> and <a href="privacy.html" class="privacy-link">Privacy Policy</a>
                            </label>
                        </div>
                        
                        <button type="submit" class="submit-btn">Create Account</button>
                        
                        <div class="form-links">
                            <p>Already have an account? <a href="signin.html">Sign in here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="header-section">
                <h1>Sialas Tripp</h1>
                <p class="subtitle">My Portfolio</p>
            </div>
            <div class="tabs">
                <a href="index.html" class="tab-button">Home</a>
                <a href="photos.html" class="tab-button">Portfolio</a>
                <a href="about.html" class="tab-button">About</a>
                <a href="contact.html" class="tab-button">Contact</a>
                <a href="signin.html" class="tab-button">Sign In</a>
                <a href="signup.html" class="tab-button active">Sign Up</a>
                <button class="resume-btn" onclick="downloadResume()">Download Resume</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <nav class="footer-menu">
                <a href="terms.html">Terms and Conditions</a>
                <a href="privacy.html">Privacy Policy</a>
                <a href="cookies.html">Cookie Policy</a>
            </nav>
            <div class="footer-copyright">
                <p>&copy; 2024 Sialas Tripp. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        function downloadResume() {
            const link = document.createElement('a');
            link.href = 'resume/Resume_Sialas_Tripp.pdf';
            link.download = 'Resume_Sialas_Tripp.pdf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        document.getElementById('signUpForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            
            if (!firstName || !lastName || !email || !password || !confirmPassword) {
                alert('Please fill in all required fields.');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                return;
            }
            
            if (password.length < 8) {
                alert('Password must be at least 8 characters long.');
                return;
            }
            
            if (!agreeTerms) {
                alert('Please agree to the Terms of Service and Privacy Policy.');
                return;
            }
            
            alert('Account created successfully! Welcome to the portfolio.');
            
            
            this.reset();
        });
    </script>
</body>
</html>
