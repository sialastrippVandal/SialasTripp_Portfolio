<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign In - Sialas Tripp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div id="signIn" class="tab-content active">
                <div class="signIn-content">
                    <form id="signInForm" class="auth-form">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        
                        <button type="submit" class="submit-btn">SIGN IN</button>
                        
                        <div class="form-links">
                            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="header-section">
                <h1>Sialas Tripp</h1>
                <p class="subtitle">My Portfolio</p>
            </div>
            <div class="tabs">
                <a href="index.html" class="tab-button">Home</a>
                <a href="photos.html" class="tab-button">Portfolio</a>
                <a href="about.html" class="tab-button">About</a>
                <a href="contact.html" class="tab-button">Contact</a>
                <a href="signin.html" class="tab-button active">Sign In</a>
                <a href="signup.html" class="tab-button">Sign Up</a>
                <button class="resume-btn" onclick="downloadResume()">Download Resume</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <nav class="footer-menu">
                <a href="terms.html">Terms and Conditions</a>
                <a href="privacy.html">Privacy Policy</a>
                <a href="cookies.html">Cookie Policy</a>
            </nav>
            <div class="footer-copyright">
                <p>&copy; 2024 Sialas Tripp. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        function downloadResume() {
            const link = document.createElement('a');
            link.href = 'resume/Resume_Sialas_Tripp.pdf';
            link.download = 'Resume_Sialas_Tripp.pdf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        document.getElementById('signInForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('Please fill in all required fields.');
                return;
            }
            
            alert('Sign in successful! Welcome back.');
            
            this.reset();
        });
    </script>
</body>
</html>
